# Server configuration
server:
  host: "0.0.0.0"
  port: 8080
  type: "multiplexing"  # blocking or multiplexing
  timeouts:
    read: 30
    write: 30
  thread_pool_size: 0 # 0 = use hardware concurrency

# Protocol configuration
protocols:
  tcp: false
  udp: false
  sctp: false
  http: true

# Logging configuration
logging:
  level: "info"
  file: "logs/service.log"
  pattern: "[%Y-%m-%d %H:%M:%S.%e] [%l] [thread %t] %v"
  flush_on: "warn"

client:
  timeouts:
    connection: 10
    read: 30

application:
  name: "C++ JSON Processing Service"
  version: "1.0.0"