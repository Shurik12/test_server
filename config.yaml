# Server configuration
server:
  host: "0.0.0.0"
  port: 8080
  type: "multiplexing"  # blocking or multiplexing
  timeouts:
    read: 30
    write: 30
  thread_pool_size: 0 # 0 = use hardware concurrency

# Protocol-specific ports
protocols:
  http:
    enabled: true
    port: 8080
  tcp:
    enabled: true  
    port: 8081
  udp:
    enabled: true
    port: 8082
  sctp:
    enabled: false
    port: 8083

# Logging configuration
logging:
  level: "info"
  file: "logs/service.log"
  pattern: "[%Y-%m-%d %H:%M:%S.%e] [%l] [thread %t] %v"
  flush_on: "warn"

client:
  timeouts:
    connection: 10
    read: 30

application:
  name: "C++ Multi-Protocol Server"
  version: "1.0.0"